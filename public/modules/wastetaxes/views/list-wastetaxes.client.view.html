<section data-ng-controller="WastetaxesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Wastetaxes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="wastetax in wastetaxes" data-ng-href="#!/wastetaxes/{{wastetax._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="wastetax.created | date:'medium'"></span>
				by
				<span data-ng-bind="wastetax.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="wastetax.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!wastetaxes.$resolved || wastetaxes.length">
    	No Wastetaxes yet, why don't you <a href="/#!/wastetaxes/create">create one</a>?
    </div>
</section>
