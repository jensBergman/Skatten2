<section data-ng-controller="PartytypesController" data-ng-init="findOne()">
	<div class="page-header">
		<!--<h1 data-ng-bind="partytype.area"></h1>-->
			<small>
		<em class="text-muted">
			<span data-ng-bind="partytype.area"></span>
			,
			<span data-ng-bind="partytype.location"></span>
		</em>
	</small>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == partytype.user._id))">
		<a class="btn btn-primary" href="/#!/partytypes/{{partytype._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="partytype.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="partytype.user.displayName"></span>
		</em>
	</small>
	<h4 class="list-group-item-heading" data-ng-bind="partytype.area"></h4>
	<h6 class="list-group-item-heading" data-ng-bind="partytype.location"></h6>
</section>
