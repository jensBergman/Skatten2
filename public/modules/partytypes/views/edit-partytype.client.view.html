<section data-ng-controller="PartytypesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Ändra partityp</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="area">Utsträckning</label>
                    <div class="controls">
                        <input type="text" data-ng-model="partytype.area" id="area" class="form-control" placeholder="Ex: Riksdag, landsting eller kommun " required>                       
                    </div>
                    <label class="control-label" for="location">Område</label>
                    <div class="controls">
                        <input type="text" data-ng-model="partytype.location" id="location" class="form-control" placeholder="Ex: Sverige, västernorrland, Sundsvall..." required>                     
                    </div>   
                </div>
                <div class="form-group">
                    <input type="submit" value="Uppdatera" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
