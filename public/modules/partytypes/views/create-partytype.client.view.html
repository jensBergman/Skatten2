<section data-ng-controller="PartytypesController">
    <div class="page-header">
        <h1>New Partytype</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">

                <label class="control-label" for="area">Utsträckning</label>                   
                <div class="controls">
                    <!--<input type="text" data-ng-model="area" id="area" class="form-control" placeholder="Ex: Riksdag, landsting eller kommun " required>  -->
                   <select data-ng-options="o.name for o in options" data-ng-model="selectedOption">
                        </select>                
                </div>
                <label class="control-label" for="location">Område</label>
                <div class="controls">
                    <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Ex: Sverige, västernorrland, Sundsvall..." required>                     
                </div>         
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
            <div data-ng-show="error" class="text-danger">
               <strong data-ng-bind="error"></strong>
           </div>
       </fieldset>
   </form>
</div>
</section>
