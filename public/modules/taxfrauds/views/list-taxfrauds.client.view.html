<section data-ng-controller="TaxfraudsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Taxfrauds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="taxfraud in taxfrauds" data-ng-href="#!/taxfrauds/{{taxfraud._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="taxfraud.created | date:'medium'"></span>
				by
				<span data-ng-bind="taxfraud.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="taxfraud.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!taxfrauds.$resolved || taxfrauds.length">
    	No Taxfrauds yet, why don't you <a href="/#!/taxfrauds/create">create one</a>?
    </div>
</section>
