<section data-ng-controller="PartiesController">
    <div class="page-header">
        <h1>New Party</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Parti</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Ex: Socialdemokraterna" required>
                    </div>
                    <label class="control-label" for="block">Block</label>
                    <div class="controls">
                        <!--<input type="text" data-ng-model="block" id="block" class="form-control" placeholder="Ex: aliansen eller rödgröna" required>-->
                        <select data-ng-options="o.name for o in options" data-ng-model="selectedOption">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
